        <h1>Magic</h1>
        <div class="stanza" id="s1">
            <p>Sandra's seen a leprechaun,</p>
            <p>Eddie touched a troll,</p>
            <p>Laurie danced with witches once,</p>
            <p>Charlie found some goblin's gold.</p>
            <p>Donald heard a mermaid sing,</p>
            <p>Susie spied an elf,</p>
            <p>But all the magic I have known</p>
            <p>I've had to make myself.</p>
